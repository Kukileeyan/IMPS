{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
  <title>Welcome to IETI Marikina</title>
  <style>
    /* Importing font */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      font-family: "Montserrat", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
      text-decoration: none;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #131313;
      color: white;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0px;
      overflow: hidden;
      background: linear-gradient(to left, #000000, #006e44);
      z-index: 10;
    }

    li {
      float: right;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 10px 20px;
      text-decoration: none;
    }

    li a h3 {
      display: block;
      float: left;
    }

    li a:hover {
      background-color: #111;
    }

    img {
      display: block;
      max-width: 100%;
      max-height: auto;
    }

    /* Style for the floor selection tabs */
    .tabs {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .tabs button {
      padding: 10px 20px;
      margin: 0 10px;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .tabs button:hover {
      background-color: #4CAF50;
      color: white;
    }

    .tabs button.active {
      background-color: #4CAF50;
      color: white;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <header class="header">
      <nav>
        <ul>
          <li><a href="#home">Login</a></li>
          <li><a href="#news">Sign Up</a></li>
          <li><a href="#contact">Contact</a></li>
          <li style="float:left"><a class="active" href="#about">IETI: College of Science and Technology</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Tabs for selecting floors -->
      <div class="tabs">
        <button class="tablinks active" onclick="openFloor(event, 'Basement')">Basement</button>
        <button class="tablinks" onclick="openFloor(event, 'FirstFloor')">1st Floor</button>
        <button class="tablinks" onclick="openFloor(event, 'SecondFloor')">2nd Floor</button>
        <button class="tablinks" onclick="openFloor(event, 'ThirdFloor')">3rd Floor</button>
        <button class="tablinks" onclick="openFloor(event, 'FourthFloor')">4th Floor</button>
      </div>

      <!-- Iframe to show the selected floor image with interactive map -->
      <iframe id="floorImage" src="about:blank"></iframe>
      
    </main>

    <footer>
      <!-- Footer Content Here -->
    </footer>
  </div>

  <script src="{% static 'js/script.js' %}"></script>
  <script>
    // Function to handle tab switching and writing HTML content into iframe
    function openFloor(evt, floorName) {
      var i, tabcontent, tablinks;

      // Hide all images (not really needed here as we are directly updating iframe content)
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }

      // Remove active class from all buttons
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }

      // Show the selected floor image and add active class to the button
      evt.currentTarget.className += " active";

      // Update the iframe with the selected floor image and image map
      var iframe = document.getElementById("floorImage");

      var imageHtml = `
        <html>
        <head>
          <style>
            body { text-align: center; margin: 0; background-color: #131313; }
            img { width: 100%; }
          </style>
        </head>
        <body>
          <img src="{% static 'Images/FirstFloor.png' %}" alt="First Floor" usemap="#image-map">
          <map name="image-map">
            <!-- Example image map coordinates, you can update these as needed -->
            <area shape="rect" coords="34,44,270,350" alt="Area 1" href="area1.html">
            <area shape="circle" coords="400,400,50" alt="Area 2" href="area2.html">
            <area shape="poly" coords="400,500,500,600,600,500" alt="Area 3" href="area3.html">
          </map>
        </body>
        </html>
      `;

      // Write HTML content into the iframe
      iframe.contentWindow.document.open();
      iframe.contentWindow.document.write(imageHtml);
      iframe.contentWindow.document.close();
    }
  </script>

</body>
</html>
